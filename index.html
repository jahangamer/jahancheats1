<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Glass Login</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
  body{height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#0f2027,#203a43,#2c5364); overflow:hidden; position:relative;}
  #particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:0;}
  .login-box{position:relative; z-index:1;width:350px; padding:40px; border-radius:20px; background:rgba(255,255,255,0.1); box-shadow:0 8px 32px rgba(0,0,0,0.4); backdrop-filter:blur(10px); border:1px solid rgba(255,255,255,0.2); text-align:center; animation:fadeIn 1s ease-in-out;}
  .login-box h2{margin-bottom:25px; color:#fff; letter-spacing:2px;}
  .input-box{margin:20px 0;}
  .input-box input{width:100%; padding:12px 15px; border-radius:10px; border:none; outline:none; background:rgba(255,255,255,0.25); color:rgba(255,255,255,0.9); font-size:16px; transition:0.3s ease;}
  .input-box input::placeholder{color:rgba(255,255,255,0.85);}
  .input-box input:focus{background:rgba(255,255,255,0.35); color:rgba(255,255,255,1); transform:scale(1.02);}
  .btn{position:relative; overflow:hidden; width:100%; padding:12px; margin-top:15px; background:linear-gradient(135deg,#ff512f,#dd2476); border:none; border-radius:12px; color:white; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s ease;}
  .btn:hover{background:linear-gradient(135deg,#dd2476,#ff512f); transform:translateY(-2px); box-shadow:0px 4px 20px rgba(255,50,100,0.5);}
  .btn span.ripple{position:absolute; border-radius:50%; transform:scale(0); animation:ripple 0.6s linear; background-color:rgba(255,255,255,0.7); pointer-events:none;}
  @keyframes ripple{to{transform:scale(4); opacity:0;}}
  .options{margin-top:15px;}
  .options a{color:#ddd; font-size:14px; text-decoration:none; margin:0 5px; transition:0.3s;}
  .options a:hover{color:#ff8c69;}
  .error-msg{margin-top:10px; color:#ff4d4d; font-size:14px; display:none; text-align:center;}
  @keyframes fadeIn{from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="login-box">
  <h2>JAHAN CHEATS</h2>
  <!-- ✅ novalidate added -->
  <form id="loginForm" novalidate>
    <div class="input-box">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button type="button" class="btn" id="loginBtn">Login</button>
    <div class="error-msg" id="errorMsg">Username or Password is incorrect!</div>
    <div class="options">
      <!-- ✅ YouTube link added -->
      <a href="https://youtu.be/F1nKVy5rZ7M?si=TtGTpg1ucaAmgxbo" target="_blank">Get User/Pass</a> | 
      <!-- ✅ Telegram link added -->
      <a href="https://t.me/jahancheats9" target="_blank">Join Tg</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
const button = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

// Ripple Effect
button.addEventListener("click", function(e){
  const circle = document.createElement("span");
  circle.classList.add("ripple");
  const rect = button.getBoundingClientRect();
  circle.style.width = circle.style.height = Math.max(rect.width, rect.height) + "px";
  circle.style.left = e.clientX - rect.left - circle.offsetWidth/2 + "px";
  circle.style.top = e.clientY - rect.top - circle.offsetHeight/2 + "px";
  button.appendChild(circle);
  setTimeout(()=>circle.remove(),600);

  // Login check
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(user === "" || pass === ""){
    errorMsg.innerText = "Please fill in all fields!";
    errorMsg.style.display = "block";
    return;
  }

  if(user === "JAHAN" && pass === "1901"){
    window.open("https://jahangamer.github.io/jahancheats2/","_blank");
  } else {
    errorMsg.innerText = "Username or Password is incorrect!";
    errorMsg.style.display = "block";
  }
});

// Hide error on input
document.getElementById("username").addEventListener("input", ()=>errorMsg.style.display="none");
document.getElementById("password").addEventListener("input", ()=>errorMsg.style.display="none");

// ParticleJS Config
particlesJS("particles-js",{
  "particles":{
    "number":{"value":180},
    "color":{"value":"#ffffff"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.7},
    "size":{"value":7,"random":true},
    "line_linked":{"enable":true,"distance":160,"color":"#ffffff","opacity":0.4,"width":1},
    "move":{"enable":true,"speed":2.5}
  },
  "interactivity":{
    "events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}},
    "modes":{"repulse":{"distance":120},"push":{"particles_nb":6}}
  }
});
</script>

</body>
</html>
